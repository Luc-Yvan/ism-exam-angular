   
    <div class=" card-body mt-5 "style="margin: 150px;">
        
        <div class="text-danger" style="margin-left: 10px;">
            
        </div>
        <h5 class=" card-title " style=" margin-left: 10px; ">Sessions De Cours</h5>
        <div>                                
            <select 
            #classe
            (change)="searchClasse(classe.value)"  
            class="form-select" aria-label="Default select example">
            <option selected>Classe</option>
            @for (item of response?.classes; track $index){
               <option value={{item.libelle}}>{{item.libelle}}</option>
            }
        </select>
         </div>
            <div class="container mt-3">
                <div class="table-responsive table-bordered table-light mt-3">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Matricule</th>
                                <th scope="col">Etudiant</th>
                                <th scope="col">Classe</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (item of response?.results; track $index){
                      
                                <tr>
                                    <td >{{item.id}}</td>
                                    <td >{{item.matricule}}</td>
                                    <td >{{item.etudiant}}</td>
                                    <td >{{item.classe.libelle}}</td>
                                    <td>
                                        <a class="btn btn-outline-success"> Voir Classe </a>
                                    </td>
                                </tr>
                          }   
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link">Previous</a></li>
                            @for (item of response?.pages; track $index){
                              <li class="page-item" [ngClass]="{'active':$index==response?.currentPage}">
                                  <a (click)="paginate($index)" class="page-link">{{$index+1}}</a>
                              </li>
                            }
                              <li class="page-item"><a class="page-link" >Next </a></li>
                        </ul>
                    </nav>
                </div>
            </div>
