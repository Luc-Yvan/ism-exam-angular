<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid mt-2 w-50" >

    <div class="card mt-1">
        <div class="card-header">
            <h3>Enregistrer Professeurs</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" >
                <div class="mb-3">
                    <label for="nomComplet">Nom Professeur</label>
                    <input type="text" class="form-control" id="libelle" 
                    name="nomComplet" 
                    [(ngModel)]="classeCreate.nomComplet"
                    aria-describedby="emailHelp"
                    required
                    #nomComplet="ngModel"
                           >
                       @if(nomComplet.errors && (nomComplet.dirty || nomComplet.touched)){
                            <div class="form-text text-danger" >Nom  obligatoire</div>
                        }

                </div>
                <div class="mb-3">
                    <label for="effectif">Grade</label>
                    <input type="text" class="form-control" id="Grade" name="Grade" aria-describedby="emailHelp"
                           >
                    <div ></div>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer Professeur</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
