<div class="container mt-2" >
    <div class="card mt-1">
        <div class="card-header">
            <h3>Inscription</h3>
        </div>
        
        <div class="card-body">
          <form method="post" #inscritForm="ngForm" (ngSubmit)="inscritForm.form.valid && onFormSubmit()">
            <div class="form-group">
              <label for="matricule">Matricule</label>
              <input type="text" class="form-control" id="matricule"
                name="matricule"
                [(ngModel)]="inscritsModel.matricule"
                required
                readonly
                #matricule="ngModel">
              <div *ngIf="matricule.errors && (matricule.dirty || matricule.touched)">
                <small *ngIf="matricule.errors['required']" class="form-text text-danger">
                  Veuillez entrer Nom et le prenom svp...
                </small>
              </div>
            </div>
                 <div class="form-group">
                    <label for="nomComplet">Nom et Prenom</label>
                    <input type="text" class="form-control" id="nomComplet"
                      aria-describedby="emailHelp" 
                      name="nomComplet"
                      [(ngModel)]="inscritsModel.etudiant"
                      required
                      #nomComplet="ngModel">
                      @if (nomComplet.errors && (nomComplet.dirty || nomComplet.touched)) {
                        @if (nomComplet.errors['required']) {
                          <small class="form-text text-danger"  >Veuillez entrer Nom et le prenom svp... </small>
                         }
                      }
                </div>
                <div class="form-group">
                    <label for="classe">Classe</label>
                    <select class="form-control" id="classe" name="classe" [(ngModel)]="inscritsModel.classe" 
                    required #classe="ngModel">
                      <option *ngFor="let classe of classes" [value]="classe.libelle">{{ classe.libelle }}</option>
                    </select>
                    <div *ngIf="classe.errors && (classe.dirty || classe.touched)">
                      <small *ngIf="classe.errors['required']" class="form-text text-danger">Veuillez s√©lectionner une classe svp...</small>
                    </div>
                </div>
                <div class="mt-2">
                    <button [disabled]="inscritForm.form.invalid" type="submit" class="btn btn-primary mt-2 float-end">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>
